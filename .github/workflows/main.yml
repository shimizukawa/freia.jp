name: shimizukawa/freia.jp
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('site/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: setup
        run: |
          echo "python version $(python3 --version) running"
          echo "pip version $(pip3 --version) running"
          python3 -m pip install -U pip setuptools
          pip3 install -r site/requirements.txt -U
          pip3 freeze
      - name: build html
        run: |
          echo "sphinx-build version $(/home/runner/.local/bin/sphinx-build --version) running"
          /home/runner/.local/bin/sphinx-build -M html site/source site/build -N -T -j 4
      - name: upload build
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: site/build
      - name: upload static
        uses: actions/upload-artifact@v1
        with:
          name: static
          path: root/static

  release:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}
    needs: build
    steps:
      - uses: actions/download-artifact@v2
      - name: environment
        run: |
          echo "Upload to ${AWS_REGION} ${AWS_S3_BUCKET}"
          ls -laF build/
          ls -laF static/
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_REGION: "ap-northeast-1"
      - name: s3sync-taka-html
        uses: jakejarvis/s3-sync-action@master
        with:
          args: "--acl public-read"
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "ap-northeast-1"
          SOURCE_DIR: "build/html"
          DEST_DIR: "taka"
      - name: s3sync-root-static
        uses: jakejarvis/s3-sync-action@master
        with:
          args: "--acl public-read"
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "ap-northeast-1"
          SOURCE_DIR: "static"

