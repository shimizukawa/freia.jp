<div class="related">
<div class="well">
<h3>ナビゲーション</h3>
{%- if prev %}
<h4>{{ _('Previous topic') }}</h4>
<p class="topless"><a href="{{ prev.link|e }}"
                      title="{{ _('previous chapter') }}">{{ prev.title }}</a></p>
{%- endif %}
{%- if next %}
<h4>{{ _('Next topic') }}</h4>
<p class="topless"><a href="{{ next.link|e }}"
                      title="{{ _('next chapter') }}">{{ next.title }}</a></p>
{%- endif %}
</div>
</div>
