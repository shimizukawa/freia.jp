{% extends "!layout.html" %}

{%- block htmltitle %}
<title>{{ title|striptags|e }}{{ titlesuffix }}</title>
<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="http://www.freia.jp/taka/rss.xml">
{%- endblock %}

{%- block headerlogo %}
<div id="logo">
<a href="{{ url_root }}index.html" accesskey="1" id="portal-logo">清水川Web</a>
<a href="{{ url_root }}rss.xml" title="RSS Feed"><img src="{{ pathto('_static/feed.png', 1) }}" alt="RSS Feed" title="RSS Feed"></a>
</div>
{%- endblock %}

{%- block headermenu %}
<div id="menu">
    <ul>
        <li class="plain" id="portaltab-index_html">
            <a title="" href="{{ url_root }}index.html">ホーム</a>
        </li>
        <li class="plain" id="portaltab-blog">
            <a title="Zope, Python, FreeBSD, その他色々について。つまり日記か。" href="{{ url_root }}blog/index.html">清水川記</a>
        </li>
        <li id="portaltab-docs">
            <a title="ドキュメント類" href="{{ url_root }}docs/index.html">ドキュメント</a>
        </li>
        <li class="plain" id="portaltab-file">
            <a title="配布用だったりいろいろなファイルを置く場所。" href="{{ url_root }}file/index.html">ファイル</a>
        </li>
        <li class="plain" id="portaltab-photo">
            <a title="XP,Zope,食,旅行等の各種イベントの写真を置いています。" href="http://www.flickr.com/photos/shimizukawa/sets/">アルバム</a>
        </li>
        <li class="plain" id="portaltab-code">
        <a title="公開しているソースコードなど" href="{{ url_root }}repos/index.html">コード</a>
        </li>
    </ul>
</div>
{%- endblock %}
